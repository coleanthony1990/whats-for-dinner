<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

    <section class='header'>
      <h2>What's for Dinner?</h2>
      <button class='add-recipe'>ADD A RECIPE</button>

            <h3>What are you looking for?<sup>*</sup></h3>
            <form action="http://www.example.com/whatsfordinner.php"
              <br />

              <input type="radio" name="Dish" value="Side" checked="checked" /> Side
              </div>
              <div>
              <input type="radio" name="Dish" value="Main Dish"/> Main Dish
              </div>
              <input type="radio" name="Dish" value="Dessert"/> Dessert
              <div>
              <button class="lets cook">LET'S COOK</button>
            </div>
            </form>
          </section>
          <section class="Container-b">
            <img id="cookpot" src=".assets/cookpot.svg" alt="a cookpot"/>
            <p class="idea hidden">You should make:</p>
            <h1></h2>
            <button class="clear">CLEAR</button>
          </section>
        </section>

  <script type="text/javascript" src="main.js"></script>
